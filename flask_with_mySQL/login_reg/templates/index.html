<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" media="screen" title="no title">
  </head>
  <title>Login Reg</title>
</head>
<body>
  <center>
  <h2>Register</h2>
  <form action='/register' method='POST'>
    <label for="first_name">First Name: <input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name: <input type="text" name="last_name" id="last_name"></label>
    <label for="email">Email: <input type="text" name="email" id="email"></label>
    <label for="password">Password: <input type="text" name="password" id="password"></label>
    <input type="submit" value="Register">
  </form>
  <form action="/login" method="post">
    <label for="email">Email: <input type="text" name="email" id="email"></label>
    <label for="password">Password: <input type="text" name="password" id="password"></label>
    <input type="submit" value="Login">
  </form>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

</center>
</body>
</html>
