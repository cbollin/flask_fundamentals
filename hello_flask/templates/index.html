<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" media="screen" title="no title">
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
    <title>A template, for your thoughts</title>
  </head>
  <body>
    <center>
    <h3>Phrase of the day is..</h3>
    <h1><span style="color:lightblue">{{ phrase }}</span></h1>

    <h1>I'm Hungry</h1>
    <img src="{{ url_for('static', filename='img/proud.jpg')}}" alt="" />

    <p>Now here's kittens in a loop of {{ times }}:</p>

    {% for x in range(0,times): %}
    <p>{{ phrase }}</p>
    {%endfor%}

    {% if phrase == "hello" %}
    <p>The phrase says hello</p>
    {%endif%}
  </center>
  </body>
</html>
